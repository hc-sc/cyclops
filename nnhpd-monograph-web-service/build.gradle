buildscript {
  repositories {
  //  maven { 
   //   url "http://localhost:8084/artifactory/hc-sc" 
 //   }
// mavenLocal()
    jcenter ()
  }
  dependencies {
    classpath 'com.bmuschko:gradle-cargo-plugin:2.3'
  }
}
 plugins {
    id 'war'  
}
 

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = "UTF-8"

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'maven' 
apply plugin: 'maven-publish'
apply plugin: 'com.bmuschko.cargo'

version    = '1.0.1-b1'
group      = 'ca.gc.hc.nnhpd'

repositories {
  maven { 
    url "http://localhost:8084/artifactory/hc-sc" 
  }

 mavenLocal()
  jcenter ()
}

dependencies {

compile group:'ojdbc6',name:'ojdbc6',version:'6.0.0'
 compile group:'IngredientDomain',name:'IngredientDomain',version:'2.0.0-b15'

  // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
  compile group:'org.hibernate',name:'hibernate-core',version:'4.3.11.Final'

  // https://mvnrepository.com/artifact/commons-collections/commons-collections
  compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'

  // https://mvnrepository.com/artifact/commons-logging/commons-logging
  compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'

  // https://mvnrepository.com/artifact/net.sf.ehcache/ehcache-core
  compile group: 'net.sf.ehcache', name: 'ehcache-core', version: '2.4.0'

  // https://mvnrepository.com/artifact/javax.transaction/jta
  compile group: 'javax.transaction', name: 'jta', version: '1.1'

  // https://mvnrepository.com/artifact/log4j/log4j
  compile group: 'log4j', name: 'log4j', version: '1.2.15'

  // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
  testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'

  // https://mvnrepository.com/artifact/com.sun.xml.ws/webservices-rt
 // compile group: 'com.sun.xml.ws', name: 'webservices-rt', version: '1.5'

  // https://mvnrepository.com/artifact/org.springframework/spring-core
  compile group: 'org.springframework', name: 'spring-core', version: '4.3.9.RELEASE'

  // https://mvnrepository.com/artifact/org.springframework/spring-oxm
  compile group: 'org.springframework', name: 'spring-oxm', version: '4.3.9.RELEASE'

  // https://mvnrepository.com/artifact/org.springframework/spring-orm
  compile group: 'org.springframework', name: 'spring-orm', version: '4.3.9.RELEASE'

  // https://mvnrepository.com/artifact/org.springframework/spring-context
  compile group: 'org.springframework', name: 'spring-context', version: '4.3.9.RELEASE'
  
  // https://mvnrepository.com/artifact/org.springframework/spring-context-support
compile group: 'org.springframework', name: 'spring-context-support', version: '4.1.0.RELEASE'
  
  
  

  // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
  compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.9.RELEASE'

  // https://mvnrepository.com/artifact/javax.validation/validation-api
  compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'



// https://mvnrepository.com/artifact/com.sun.xml.ws/servlet
compile group: 'com.sun.xml.ws', name: 'servlet', version: '2.2.8'




  providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
  testCompile 'junit:junit:4.12'
    
    
  // https://mvnrepository.com/artifact/com.sun.xml.ws/jaxws-rt
  //compile group: 'com.sun.xml.ws', name: 'jaxws-r', version: '2.2.8', ext: 'pom'
    
  // https://mvnrepository.com/artifact/org.hibernate/hibernate-ehcache
  compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '4.3.11.Final'
    
  // https://mvnrepository.com/artifact/xml-apis/xml-apis
  compile group: 'xml-apis', name: 'xml-apis', version: '1.4.01'

  cargo 'org.codehaus.cargo:cargo-core-uberjar:1.4.5', 'org.codehaus.cargo:cargo-ant:1.4.5'
  // classpath 'com.bmuschko:gradle-cargo-plugin:2.2.3'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
    
  // https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.moxy
  compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.moxy', version: '2.7.1'
    
  configurations {
    //compile.exclude module: 'hibernate-commons-annotations'
    compile.exclude module: 'hibernate-jpa-2.0-api'
  }
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.xml"]
        }
    }
}

task warTask(type: War) {
  from "src/main/webapp"
  version ""
  destinationDir = file("$buildDir/libs")
  baseName = 'cws'
}
war.dependsOn warTask

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.web
        }
    }
}

cargo {
    containerId = 'tomcat8x'
    port = 8087


